<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	
</head>

<body>

<div class="main-page-div farm-main-div">
 <div class="flex-justify">
	 
	<h1>DRAWING CHALLENGE</h1>
	
 </div>
 <div class="farm-middle-container">
    <div class="drawing-container-main">
        <div  class="random-div">
			<div class="drawing-board board">
				<canvas id="canvas"> </canvas>
				<div class="color-palette">
					<div class="beige color-option"></div>
					<div class="green color-option"></div>
					<div class="brown color-option"></div>
					<div class="white color-option"></div>
					<div class="yellow color-option"></div>
					<div class="orange color-option"></div>
					<div class="black color-option"></div>
					<div class="red color-option"></div>
					<div class="pink color-option"></div>
					<div class="dark-green color-option"></div>
				</div>
				
			</div>
			<div class="div-options-drawing-page">
				<span></span>
				<div class="increase">+</div>
				<div class="example-rectangle"></div>
				<div class="decrease">-</div>
				<button class="button done" style="width: 5rem;
				height: 2.5rem;">Done</button>
				<span></span>
			</div>
			<div class="picture-canvas board"></div>
		</div>
		
    </div>
    <div class="notes-container">
		<div class="hearts-div">
			<h2 style="text-align: center; font-weight: 400;">Notes found:</h2>
			<div class="notes-div">
			<div class="note"><img class="note-img note4 hidden" src="images/note.png"></div>
			<div class="note"><img class="note-img note5 hidden" src="images/note.png"></div>
			<div class="note"><img class="note-img note6 hidden" src="images/note.png"></div>
			</div>
		</div>
		<a href="trivia.html">
			<button style="margin-top: 10%;" class="button hidden next-button">Next</button>
		</a>
	</div>
 </div>
 <div class="flex-justify">
    <progress class="progress-bar" id="file" value="0" max="3"> 82% </progress>
 </div>
</div>

<div class="pop-up-container hidden">
	<div class="pop-up-div index-pop-up">
		<div class="letter-div">
			<h1>Welcome to Enamorada Farm!</h1>
			<p>Happy Birthday!</p>
		</div>
		<div style=" display:flex; justify-content:center;">
		    <button class="button close-pop-up">Accept</button>
		</div>
	</div>
</div>

<div class="pop-up-container pop-up-note4 hidden ">
	<div class="pop-up-div index-pop-up">
		<div class="letter-div">
			<h1>Note #4</h1>
			<p>Happy Birthday!</p>
		</div>
		<div style=" display:flex; justify-content:center;">
		    <button class="button close-pop-up">Close</button>
		</div>
	</div>
</div>

<div class="pop-up-container pop-up-note5 hidden ">
	<div class="pop-up-div index-pop-up">
		<div class="letter-div">
			<h1>Note #5</h1>
			<p>Happy Birthday!</p>
		</div>
		<div style=" display:flex; justify-content:center;">
		    <button class="button close-pop-up">Close</button>
		</div>
	</div>
</div>

<div class="pop-up-container pop-up-note6 hidden ">
	<div class="pop-up-div index-pop-up">
		<div class="letter-div">
			<h1>Note #6</h1>
			<p>Happy Birthday!</p>
		</div>
		<div style=" display:flex; justify-content:center;">
		    <button class="button close-pop-up">Close</button>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="drawing.js"></script>
</body>
</html>
