<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	
</head>

<body>

<div class="main-page-div farm-main-div">
 <div class="flex-justify">
	 <!-- <img src="images/sheep.png"> -->
	<h1>SHEEP TRIVIA</h1>
	<!-- <img src="images/sheep.png"> -->
 </div>
 <div class="farm-middle-container">
    <div class="trivia-container-main">
        <div class="trivia-div">
			<div class="question-score-div">
				<div>
					<h1>Question # 1</h1>
					<p>What is the cutest type of sheep?</p>
				</div>
				<h2>Score: 1/1</h2>
			</div>
			<div class="options-div">
				<div class="optionA option">Cheese</div>
				<div class="optionB option">Milk</div>
				<div class="optionC option">Wool</div>
				<div class="optionD option">Extra Cheese</div>
			</div>
		</div>
    </div>
    <div class="hearts-div">
		<h2 style="text-align: center; font-weight: 400;">Notes found:</h2>
		<div class="notes-div">
		 <div class="note"><img class="note-img" src="images/note.png"></div>
		 <div class="note"><img class="note-img" src="images/note.png"></div>
		 <div class="note"><img class="note-img" src="images/note.png"></div>
		 </div>
	</div>
 </div>
 <div class="flex-justify">
    <progress id="file" value="82" max="100"> 82% </progress>
 </div>
</div>

<div class="pop-up-container hidden">
	<div class="pop-up-div index-pop-up">
		<div class="letter-div">
			<h1>Welcome to Enamorada Farm!</h1>
			<p>Happy Birthday!</p>
		</div>
		<div style=" display:flex; justify-content:center;">
		    <button class="button">Accept</button>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="farm.js"></script>
</body>
</html>
