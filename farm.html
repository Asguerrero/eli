<head>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<div class="main-page-div farm-main-div">

			<div class="plot13 plot">
				<img class="hidden carrot" src="images/carrot.svg">
			</div>
			<div class="plot14 plot">
				<img class="hidden carrot" src="images/carrot.svg">
			</div>
			<div class="plot15 plot">
				<img class="hidden carrot" src="images/carrot.svg">

	<div class="notes-container">
		<div class="hearts-div">
			<h2 style="text-align: center; font-weight: 400;">Notes found:</h2>
			<div class="notes-div">
			<div class="note"><img class="note-img note1 hidden" src="images/note.png"></div>
			<div class="note"><img class="note-img note2 hidden" src="images/note.png"></div>
			<div class="note"><img class="note-img note3 hidden" src="images/note.png"></div>
			</div>
		</div>
		<a href="drawing.html">
			<button style="margin-top: 10%;" class="button hidden next-button">Next</button>
		</a>
	</div>
 </div>
 <div class="flex-justify">
    <progress class="progress-bar" id="file" value="0" max="45"> 82% </progress>
 </div>
</div>

			<h1>Welcome to Enamorada Farm!</h1>
			<p>Happy Birthday!</p>
