<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	
</head>

<body>

<div class="main-page-div farm-main-div">
 <div class="flex-justify">
    <h1 style="font-size: 2.2rem;">ENAMORADA FARM</h1>
 </div>
 <div class="farm-middle-container">
	<div class="garden-container">
		<div class="garden-div">
			<div class="plot1 plot"></div>
			<div class="plot2 plot"></div>
			<div class="plot3 plot "></div>
			<div class="plot4 plot"></div>
			<div class="plot5 plot"></div>
			<div class="tool1 tool"></div>
			<div class="plot6 plot"></div>
			<div class="plot7 plot"></div>
			<div class="plot8 plot"></div>
			<div class="plot9 plot"></div>
			<div class="plot10 plot"></div>
			<div class="tool2 tool">
				<div class="ferti"></div> 
			</div>
			<div class="plot11 plot"></div>
			<div class="plot12 plot"></div>
			<div class="plot13 plot"></div>
			<div class="plot14 plot"></div>
			<div class="plot15 plot"></div>
			<div class="tool3 tool">
				<div class="basket"></div> 
			</div>
		</div>
	</div>
    <div class="hearts-div">
	   <h2 style="text-align: center; font-weight: 400;">Notes found:</h2>
	   <div class="notes-div">
		<div class="note"><img class="note-img" src="images/note.png"></div>
		<div class="note"><img class="note-img" src="images/note.png"></div>
		<div class="note"><img class="note-img" src="images/note.png"></div>
		</div>
    </div>
 </div>
 <div class="flex-justify">
    <progress id="file" value="82" max="100"> 82% </progress>
 </div>
</div>

<div class="pop-up-container hidden">
	<div class="pop-up-div index-pop-up">
		<div class="letter-div">
			<h1>Welcome to Enamorada Farm!</h1>
			<p>Happy Birthday!</p>
		</div>
		<div style=" display:flex; justify-content:center;">
		    <button class="button">Accept</button>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="farm.js"></script>
</body>
</html>
